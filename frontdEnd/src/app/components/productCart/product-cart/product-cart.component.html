<div class="alert alert-success" role="alert" *ngIf="added">
    success!! the product was added to your orders
  </div>
<div class="box">
    <span class="price"> ${{data.price}} </span>
    <img [src]="data.image" alt="">
    <h4>{{data.name}}</h4>
    <h3>{{data.year}}</h3>
    <a class="btn" (click)="handleSubmit(data._id)" *ngIf="!owner">order now</a>
    <div *ngIf="owner" class="owner">
    <a class="btn-update" routerLink="/addProduct/{{data._id}}" >Edit</a>
  </div>
</div>
